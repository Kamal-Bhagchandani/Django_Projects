<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IN:wght@100..400&display=swap" rel="stylesheet">
    <title>Insta - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family:'Yatra one', 'Arial', 'Times New Roman', Times, serif;
            background-color: aquamarine;
            margin: 0px;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }

        /* Main container for login form */
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }

        /* Heading styles */
        .main h1 {
            color: rgb(216, 3, 3);
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        /* Label and input field styles */
        label {
            display: block;
            text-align: left;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        /*Password Eye styles*/
        #togglePassword:hover{
            cursor: pointer;
        }
        
        /* Button styles */
        button {
            background-color: rgb(216, 3, 3);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d20303;
        }

        /* Span styling inside the h1 element */
        span {
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
            font-weight: bold;
        }

        /* Forgot password link */
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: rgb(216, 3, 3);
            text-decoration: none;
            font-size: 0.9em;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .login-container {
                width: 250px;
                padding: 20px;
            }

            .main h1 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="main">Welcome to <span>Insta</span></h2>
        <h1>Login Here :)</h1>
        <form method="post">
			{% csrf_token %} 
            <div>
                <label for="username">Username</label>
				<span>{{form.username}}</span>
			</div>
            <div >
				<label for="password">Password</label>
				<span>{{form.password}}</span>
                <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
            </div>

            <button type="submit">Login</button>
        </form>
		<div>
			<!-- jinja templating -->
			{% if form.errors %}
			{% for field in form %}
			<div class="error_message">
				{{field.errors}}
			</div>
			{% endfor %}
			{% endif %}
        </div>
		<div>Don't have an account??</div>
		<a href="/register"><button type="submit">Register Here</button></a>
		<a href="/hello" class="forgot-password">Forgot password?</a>
        <script>//script is only for the eye button of the password 
            // Get the password input element
            const passwordField = document.querySelector('#id_password');  // The input field inside the password span
            const togglePassword = document.getElementById('togglePassword');
    
            // Add event listener to toggle password visibility
            togglePassword.addEventListener('click', function () {
                const type = passwordField.type === 'password' ? 'text' : 'password';
                passwordField.type = type;
            });
        </script>
    </div>
</body>
</html>
