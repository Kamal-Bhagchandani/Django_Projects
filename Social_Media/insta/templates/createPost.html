<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Insta</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #fff;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* Create Post Styles */
        main {
            display: flex;
            justify-content: center;
            padding: 50px 15px;
            margin-bottom: 100px;
        }

        .create-post-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            box-sizing: border-box;
        }

        .create-post-container h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
            background-color: #e60233;
            padding: 15px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="file"] {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            background-color: #fafafa;
            margin-bottom: 20px;
            cursor: pointer;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #e60233;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            line-height: 1.4;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #e60233;
        }

        button[type="submit"] {
            background-color: #e60233;
            color: #fff;    
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #ff0037;
            box-shadow: 0px 0px 4px #333;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        footer div {
            font-size: 14px;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header {
                padding: 10px 15px;
            }

            .create-post-container {
                padding: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            h2 {
                font-size: 20px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Insta</div>
    </header>

    <main>
        <div class="create-post-container">
            <h2>Create a New Post</h2>
            <form action="{% url 'uploadPost' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <!-- <div class="form-group">
                    <input type="file" id="image-upload" name="image" accept="image/*" required>
                </div>
                
                <div class="form-group">
                    <label for="caption">Caption</label>
                    <textarea id="caption" name="content" rows="4" placeholder="Write a caption..." required></textarea>
                </div> -->
                <div class="form-group">
                    <button type="submit">Post</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div>Â© 2025 Insta_Clone</div>
    </footer>
</body>
</html>
